


<div *ngIf="data?.length == 0">
  <img src="_layouts/15/images/loading16.gif">  
</div>

<div *ngIf="data?.length > 0">

  <button (click)="selectPage( $event, false)" [disabled]="currentPage <= 1" class="btnPrev"> LEFT </button>

  <ul>
    <li *ngFor="let item of data.slice(0, 5) ; let i = index">
      {{ item.title.length > titleLimit ? item.title.substring(0,titleLimit) + '...' : item.title }}
      <button (click)="selectItem($event, item)"> Ver noticia </button>
    </li>
  </ul>
  <button (click)="selectPage($event, true)" [disabled]="currentPage == getTotalPages()" class="btnNext"> RIGHT </button>

  <hr>

<div *ngIf="itemSelect">
  <h2>{{ itemSelect.title }}</h2>
  <h3>{{ itemSelect.date }}</h3>
  <p>{{ itemSelect.content }}</p>
  <a href="{{itemSelect.link}}"> Ver m√°s...</a>
</div>

</div>
